<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
    />

    <link rel="stylesheet" href="/styles/index.css" />
    <title>Sortify</title>
  </head>
  <body class="page">
    <main class="app">
      <div class="container">
        <section class="arcade" aria-label="Painel Sortify">
          <h1 class="sr-only">Sortify</h1>

          <article class="arcade__cabinet">
            <header class="arcade__header" aria-label="Status do sistema">
              <div class="arcade__title">
                <p class="arcade__brand" aria-hidden="true">SORTIFY</p>
                <p class="arcade__status-text">SYSTEM READY</p>
              </div>

              <ul class="arcade__leds" aria-label="Indicadores de status">
                <li class="arcade__led" aria-hidden="true"></li>
                <li class="arcade__led" aria-hidden="true"></li>
                <li class="arcade__led" aria-hidden="true"></li>
              </ul>
            </header>

            <section
              class="arcade__screen"
              aria-label="Tela do arcade"
            ></section>
          </article>
        </section>
      </div>
    </main>

    <script src="./scripts.js" defer></script>
  </body>
</html>
